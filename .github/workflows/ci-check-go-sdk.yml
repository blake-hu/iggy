name: ci-check-go-sdk

on:
  workflow_dispatch:
  workflow_call:

jobs:
  build-and-test:
    name: Go Build And Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.0'

      - name: Tidy Check
        working-directory: foreign/go
        run: |
          go mod tidy
          git diff --exit-code

      - name: Build Go Modules
        working-directory: foreign/go
        run: go build ./...

      - name: Unit Test
        working-directory: foreign/go
        run: go test -v ./...
  lint:
    strategy:
      matrix:
        module: [ foreign/go, bdd/go ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23.0'
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.1
          working-directory: ${{ matrix.module }}